<html lang="en">
    <head>
<!--jquery js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- leaflet files -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<style>
    #myMap {
        width: 800px;
        max-width: 100%;
        height: 450px;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%)
    }
</style>
    </head>
    <body>
<div id="myMap">If you can read this, either an error has occurred, or you're getting cute with the developer tools of your browser.</div>
<script >
    // Create map (map1) inside div with #myMap ID; set the view
    var map1 = L.map('myMap').setView([52.19166,-1.70734], 15);

    // Add tileLayer to map1
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map1);
    
    var dataset1 = [
    {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.708011, 52.193905]
        },
        properties: {
            title: "Shakespeare's Birthplace",
            description: "'Though it is now of unassuming appearance and rather of mean character as to architectural grace...' <br>'The room of his birth, the poetical shrine of the god of the pilgrim's idolatry, is described as 'plain, somewhat gloomy, and of limited proportions,' yet here visitors of enthusiasm from all the regions of the 'Great globe itself,' have commemortaed their faith in traditional veracity...'",
            image: 'html/birthplace.png',
        }
    },
        {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.707822, 52.187366]
        },
        properties: {
            title: "Holy Trinity Church",
            description: 'The most frequently used words in describing Holy Trinity church across the corpus of guidebooks.',
            image: 'img/wordcloud_holytrinity.png',
        }
    },
        {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.73239, 52.19146]
        },
        properties: {
            title: "Anne Hathaway's Cottage",
        }
    },
        {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.75911, 52.22183]
        },
        properties: {
            title: "Mary Arden's Farm",
        }
    },
        {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.70971, 52.18915]
        },
        properties: {
            title: "Hall's Croft",
            description: "Quotations on Hall's Croft from the corpus",
            image: 'img/hallscroft_table.png',
        }
    },
         {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.711585, 52.203838]
        },
        properties: {
            title: "Shakespeare Memorial Theatre",
        }
    },
        {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.732084, 52.204164]
        },
        properties: {
            title: "Guild Chapel",
        }
    },
        {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.732084, 52.204164]
        },
        properties: {
            title: "Shakespeare's School",
        }
    },
        {
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-1.711585, 52.203838]
        },
        properties: {
            title: "New Place",
        }
    },
];
    var optionsObject = {
    onEachFeature: onEachFeature
};
function onEachFeature (feature, layer) {
     var content = "<div style='clear: both'></div><div style='float: left; padding: 5px; margin-right: 10px'><img style='width: 200px;' src=" + feature.properties.image + " /></div><div><h4>" + feature.properties.title + "</h4><p>" + feature.properties.description + "</p></div>";
    layer.bindPopup(content, {closeButton: true});
};
   var group1 = L.geoJSON(dataset1, optionsObject);
    group1.addTo(map1);
</script>
    </body>
</html>
